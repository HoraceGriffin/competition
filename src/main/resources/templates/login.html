<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="/layui/css/layui.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>登录</title>
</head>
<body class="login">
<div class="login-main">
	<header class="layui-header">学科竞赛小程序系统</header>
	<form class="layui-form" lay-filter="login">
		<div class="layui-input-inline">
			<input id="username" type="text" placeholder="账号" class="layui-input" autocomplete="off">
		</div>
		<div class="layui-input-inline">
			<input id="password" type="password" placeholder="密码" class="layui-input">
		</div>
		<div class="layui-input-inline" style="display: flex;">
			<input type="text" id="code" placeholder="验证码" class="layui-input" autocomplete="off">
			<canvas id="canvas" width="100%" height="35"></canvas>
		</div>
		<div class="layui-input-inline">
			<button id="loginBt" class="layui-btn">登录</button>
		</div>
		<span th:text="${msg}"></span>
	</form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
