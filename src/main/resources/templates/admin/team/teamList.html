<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/list.css" media="all"/>
    <link rel="stylesheet" href="/css/font.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">

            <div class="layui-input-inline">
                <input type="text" id="teamName" value="" placeholder="请输入团队名称"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="projectName" value="" placeholder="请输入项目名称"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="adviser" value="" placeholder="请输入指导老师姓名"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="competitionTitle" value="" placeholder="请输入赛事标题"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline" style="margin-left: 10px">
                <select name="status" class="" id="status">
                    <option value="0">请选择状态</option>
                    <option value="1">待审核</option>
                    <option value="2">通过</option>
                    <option value="3">不通过</option>
                    <option value="4">已失效</option>
                </select>
            </div>


            <div class="layui-input-inline" style="margin-left: 10px">
                <a style="margin-left: 10px" class="layui-btn search_btn" data-type="search" lay-filter="search">查询</a>
            </div>
        </div>
    </form>
</blockquote>

<div class="layui-form">
    <table id="teamList" lay-filter="teamList"></table>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delTeams">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="reload">刷新表格</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm" lay-event="edit">
        <i class="layui-icon">&#xe642;</i>编辑
    </a>
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="details">
        <i class="layui-icon">&#xe615;</i>详情
    </a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
        <i class="layui-icon">&#xe640;</i>删除
    </a>
</script>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/team/teamList.js"></script>
</body>

</html>
