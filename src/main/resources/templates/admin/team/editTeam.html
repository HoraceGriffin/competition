<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="width: 90%;margin-top: 20px " >
    <input type="hidden" name="id" th:value="${team.id }" id="id"/>
    <div class="layui-form-item">
        <label class="layui-form-label">团队名称</label>
        <div class="layui-input-inline">
            <input style="width: 475px" type="text" id="teamName" class="layui-input" name="teamName" th:value="${team.teamName }" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-inline">
            <input style="width: 475px" type="text" name="projectName" id="projectName" class="layui-input" lay-verify="required" th:value="${team.projectName}" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">成员</label>
        <div class="layui-input-inline">
            <input style="width: 475px" type="text" name="members" id="members" class="layui-input" lay-verify="required" th:value="${team.members}" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">指导教师</label>
        <div class="layui-input-inline">
            <input type="text" name="adviser" id="adviser" class="layui-input" lay-verify="required" th:value="${team.adviser}" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">概述</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea" placeholder="请输入概述" th:text="${team.content }"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="note" class="layui-textarea" placeholder="请输入备注" th:text="${team.note }"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateTeam">立即保存</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/team/editTeam.js"></script>
</body>
</html>
