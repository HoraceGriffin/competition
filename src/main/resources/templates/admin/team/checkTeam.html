<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/list.css" media="all"/>
    <link rel="stylesheet" href="/css/font.css" media="all"/>
</head>
<!--审核页面-->
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">

            <div class="layui-input-inline">
                <input type="text" id="teamName" value="" placeholder="请输入团队名称"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="projectName" value="" placeholder="请输入项目名称"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="adviser" value="" placeholder="请输入指导老师姓名"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="competitionTitle" value="" placeholder="请输入赛事标题"
                       class="layui-input search_input" autocomplete="off">
            </div>


            <div class="layui-input-inline" style="margin-left: 10px">
                <a style="margin-left: 10px" class="layui-btn search_btn" data-type="search" lay-filter="search">查询</a>
            </div>
        </div>
    </form>
</blockquote>

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title" id="sel">
        <li class="layui-this">待审核</li>
        <li>审核通过</li>
        <li>审核不通过</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div class="layui-form">
                <table id="teamList1" lay-filter="teamList1"></table>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="layui-form">
                <table id="teamList2" lay-filter="teamList2"></table>
            </div>
        </div>
        <div class="layui-tab-item">
            <div class="layui-form">
                <table id="teamList3" lay-filter="teamList3"></table>
            </div>
        </div>
        <!--<div class="layui-tab-item">
            <div class="layui-form">
                <table id="teamList4" lay-filter="teamList4"></table>
            </div>
        </div>-->
    </div>
</div>





<script type="text/html" id="statusTpl">
    {{#if(d.status === 1 ){ }}
    <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">待审核</button>
    {{#} }}
    {{#if(d.status === 2 ){ }}
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">通过</button>
    {{#} }}
    {{#if(d.status === 3 ){ }}
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">未通过</button>
    {{#} }}
   <!-- {{#if(d.status === 4 ){ }}
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">已失效</button>
    {{#} }}-->
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="reload">刷新表格</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    {{#if(d.status === 1 ){ }}
    <a class="layui-btn layui-btn-sm" lay-event="check">
        <i class="layui-icon">&#xe63c;</i>审核
    </a>
    {{#  } else if(d.status === 3){ }}
    <a class="layui-btn layui-btn-sm" lay-event="look">
        <i class="layui-icon">&#xe63c;</i>查看
    </a>
    {{#  } else { }}
    <a class="layui-btn layui-btn-sm" lay-event="edit">
        <i class="layui-icon">&#xe642;</i>修改
    </a>
    {{#} }}
</script>


<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/team/checkTeam.js"></script>
</body>

</html>
