<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/list.css" media="all"/>
    <link rel="stylesheet" href="/css/font.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">

        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" id="title" value="" placeholder="请输入标题"
                       class="layui-input search_input" autocomplete="off">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="content" value="" placeholder="关键字搜索"
                       class="layui-input search_input" autocomplete="off">
            </div>

                <div class="layui-input-inline">
                    <input type="text" id="createTimeStart" class="layui-input"
                           name="createTimeStart" placeholder="发布时间(开始)" value="">
                </div>
                -
                <div class="layui-input-inline">
                    <input type="text" id="createTimeEnd" class="layui-input"
                           name="createTimeEnd" placeholder="发布时间(结束)" value="">
                </div>
            <div class="layui-input-inline" style="margin-left: 10px">
                <select name="type" class="" id="type">
                    <option value="0">请选择公告类型</option>
                    <option value="1">系统公告</option>
                    <option value="2">竞赛通知</option>
                </select>
            </div>
                <a style="margin-left: 10px" class="layui-btn search_btn" data-type="search" lay-filter="search">查询</a>
                <div class="layui-input-inline" style="margin-left: 10px">
                    <a class="layui-btn layui-btn-normal announcementAdd_btn">发布公告</a>
                </div>
            </div>

    </form>
</blockquote>

<div class="layui-form">
    <table id="announcementList" lay-filter="announcementList"></table>
</div>



<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delAnnouncements">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="reload">刷新表格</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn" lay-event="details">
        <i class="layui-icon">&#xe615;</i>
    </a>

    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">
        <i class="layui-icon">&#xe642;</i>
    </a>

    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<script type="text/html" id="typeTpl">
    {{#  if(d.type == 1){ }}
    <span style="color: #da4b3f;">系统公告</span>
    {{#  } else if(d.type == 2){ }}
    <span style="color: #4476A7;">竞赛通知</span>
    {{#  } }}
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/announcement/announcementList.js"></script>
</body>

</html>
