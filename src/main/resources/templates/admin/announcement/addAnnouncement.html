<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="width: 90%;margin-top: 5px;" id="auf">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input style="width: 501px" type="text" name="title" id="title" class="layui-input" lay-verify="required"
                   placeholder="请输入标题" value="" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-inline">
            <input type="text" name="createTime" id="createTime" class="layui-input" lay-verify="createTime" placeholder="请选择发布时间" value=""
                   autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea style="height: 220px" name="content" id="content" class="layui-textarea" lay-verify="required" placeholder="请输入内容"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
                <input type="radio" name="type" value="1" title="系统公告" checked>
                <input type="radio" name="type" value="2" title="竞赛通知">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addAnnouncement">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/announcement/addAnnouncement.js"></script>
</body>
</html>
