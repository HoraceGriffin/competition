<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="width: 90%;">
    <input type="hidden" name="id" th:value="${announcement.id }" id="id"/>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input style="width: 501px" type="text" id="title" class="layui-input" name="title" th:value="${announcement.title }" autocomplete="off">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-inline">
            <input type="type" id="createTime" class="layui-input" autocomplete="off" name="createTime" lay-verify="date"
                   placeholder="yyyy-MM-dd" th:value="${#dates.format(announcement.createTime, 'yyyy-MM-dd')}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea style="height: 220px" name="content" class="layui-textarea" placeholder="请输入内容" th:text="${announcement.content }"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="updateAnnouncement">立即修改</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/announcement/editAnnouncement.js"></script>
</body>
</html>
