<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>

<body>
<div class="layui-card-header">个人信息</div>
<div class="layui-card-body" pad15="">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-inline">
                <div class="layui-upload-drag" id="photo">
                    <div class="layui-hide" id="uploadDemoView">
                        <img src="" alt="上传成功后渲染" style="max-width: 196px">
                        <hr id="icon">
                    </div>
                    <a th:if="${personal.image} != null">
                        <div class="" id="uploadDemoView1">
                            <img th:src="${personal.image}" alt="头像" style="max-width: 196px">
                            <hr>
                        </div>
                    </a>
                    <a id="icon1">
                    <i class="layui-icon"></i>
                    <p>点击上传或将图片拖拽到此处</p>
                    </a>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${personal.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="username"
                       th:value="${personal.username}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickname" th:value="${personal.nickname}"
                       lay-verify="nickname" autocomplete="off" placeholder="请输入昵称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <a th:if="${personal.sex}==1">
                    <input type="radio" name="sex" value="1" title="男" checked>
                    <input type="radio" name="sex" value="2" title="女">
                </a>
                <a th:if="${personal.sex}==2">
                    <input type="radio" name="sex" value="1" title="男">
                    <input type="radio" name="sex" value="2" title="女" checked>
                </a>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" th:value="${personal.phone}"
                       lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" th:value="${personal.email}"
                       lay-verify="required|email" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-card-body" pad12="6">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="updateAdmin">确认修改</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/person/updatePersonal.js"></script>
</body>

</html>
