<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
	<div class="layui-card-header">修改密码</div>
	<div class="layui-card-body" pad15="">
		<form class="layui-form" id="updatePwd">
			<input type="hidden" name="id" th:value="${personal.id}" />
			<div class="layui-form-item">
				<label class="layui-form-label">用户名：</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="username" th:value="${personal.username}" disabled="disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">旧密码：</label>
				<div class="layui-input-inline">
					<input type="password" name="oldPassword" required lay-verify="oldPassword" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-inline">
					<input type="password" name="newPassword1" required id="newPassword1" lay-verify="newPassword1" placeholder="请输入新密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必须6到16位</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-inline">
					<input type="password" name="newPassword2" required id="newPassword2" lay-verify="newPassword2" placeholder="请确认新密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-card-body" pad12="6">
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="changePassword">确认修改</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/person/changePassword.js"></script>
</body>
</html>
