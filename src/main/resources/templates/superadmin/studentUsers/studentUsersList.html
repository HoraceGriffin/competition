</html><!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/list.css" media="all"/>
    <link rel="stylesheet" href="/css/font.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">

            <div class="layui-input-inline">
                <input type="text" id="studentId" value="" placeholder="请输入学号"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline">
                <input type="text" id="name" value="" placeholder="请输入学生姓名"
                       class="layui-input search_input" autocomplete="off">
            </div>

            <div class="layui-input-inline" style="margin-left: 10px">
                <select name="sex" class="" id="sex">
                    <option value="0">请选择学生性别</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>


            <div class="layui-input-inline" style="margin-left: 10px">
                <a style="margin-left: 10px" class="layui-btn search_btn" data-type="search" lay-filter="search">查询</a>
                <div class="layui-inline" style="margin-left: 10px">
                    <a class="layui-btn layui-btn-normal studentUsersAdd_btn">添加学生信息</a>
                </div>
            </div>
        </div>
    </form>
</blockquote>

<div class="layui-form">
    <table id="studentUsersList" lay-filter="studentUsersList"></table>
</div>
<script type="text/html" id="sexTpl">
    {{#  if(d.sex == 1){ }}
    <span style="color: #4476A7;">男</span>
    {{#  } else if(d.sex == 2){ }}
    <span style="color: #F581B1;">女</span>
    {{#  } }}
</script>


<script type="text/html" id="picImg">
    <div>
        <img src="{{d.image}}" alt="" onclick="showBigImage(this)" width="80px" height="45px">
    </div>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delStudentUsers">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="reload">刷新表格</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-sm layui-btn" lay-event="details">
        <i class="layui-icon">&#xe615;</i>
    </a>

    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="reset">
        <i class="layui-icon">&#xe9aa;</i>
    </a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
        <i class="layui-icon">&#xe640;</i>
    </a>

</script>

<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/studentUsers/studentUsersList.js"></script>
</body>

</html>
