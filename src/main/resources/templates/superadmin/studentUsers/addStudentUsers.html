<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">

</head>
<body>
<form class="layui-form" style="width: 80%;margin-top: 5px;" id="auf">
    <div class="layui-form-item">
        <label class="layui-form-label">学号*</label>
        <div class="layui-input-inline">
            <input type="text" name="studentId" id="studentId" class="layui-input" lay-verify="required"
                   placeholder="请输入学生学号" value="" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码*</label>
        <div class="layui-input-inline">
            <input type="text" name="password" id="password" class="layui-input" lay-verify="required"
                   placeholder="请输入初始密码" value="" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名*</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name" class="layui-input" lay-verify="required"
                   placeholder="请输入学生姓名" value="" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别*</label>
        <div class="layui-input-inline">
            <select name="sex" class="" id="sex">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
   <!-- <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" id="phone" class="layui-input" lay-verify="required"
                   placeholder="请输入联系方式" value="" autocomplete="off">
        </div>
    </div>-->
   <!-- <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" id="email" class="layui-input" lay-verify="email"
                   placeholder="请输入邮箱" value="" autocomplete="off">
        </div>
    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addStudentUsers">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/studentUsers/addStudentUsers.js"></script>
</body>
</html>
