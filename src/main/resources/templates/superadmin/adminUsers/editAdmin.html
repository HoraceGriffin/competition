<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<form class="layui-form" style="width: 80%;margin-top: 5px;" id="auf">
    <input type="hidden" name="id" th:value="${admin.id }" id="id"/>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" id="username" class="layui-input" lay-verify="required"
                   placeholder="请输入用户名" th:value="${admin.username}" autocomplete="off">
        </div>
    </div>

 <!--   <div class="layui-form-item">
        <label class="layui-form-label">密码*</label>
        <div class="layui-input-inline">
            <input type="text" name="password" id="password" class="layui-input" lay-verify="required"
                   placeholder="请输入密码" th:value="${admin.password}" autocomplete="off">
        </div>
    </div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="nickname" id="nickname" class="layui-input"
                   placeholder="请输入昵称" th:value="${admin.nickname}" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <a th:if="${admin.sex}==1">
                <input type="radio" name="sex" value="1" title="男" checked>
                <input type="radio" name="sex" value="2" title="女">
            </a>
            <a th:if="${admin.sex}==2">
                <input type="radio" name="sex" value="1" title="男">
                <input type="radio" name="sex" value="2" title="女" checked>
            </a>

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" id="phone" class="layui-input"
                   placeholder="请输入联系方式" th:value="${admin.phone}" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" id="email" class="layui-input"
                   placeholder="请输入邮箱" th:value="${admin.email}" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editAdmin">立即提交</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/adminUsers/editAdmin.js"></script>
</body>
</html>
